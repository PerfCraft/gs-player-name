<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SA-MP Players</title>
</head>
<body>
  <h2>Players Online</h2>
  <div id="players">Loading...</div>

  <script>
    async function loadPlayers() {
      try {
        const res = await fetch("https://api.gamemonitoring.net/servers/9337618/players?limit=100");
        const data = await res.json();

        let players = [];
        if (Array.isArray(data)) {
          players = data;
        } else if (data.players) {
          players = data.players;
        } else if (data.data && data.data.players) {
          players = data.data.players;
        }

        if (players.length === 0) {
          document.getElementById("players").textContent = "No players online";
          return;
        }

        const list = players.map(p =>
          `<li>${p.name} (Score: ${p.score ?? "N/A"}, Ping: ${p.ping ?? "N/A"})</li>`
        ).join("");
        document.getElementById("players").innerHTML = `<ul>${list}</ul>`;
      } catch (err) {
        document.getElementById("players").textContent = "Error loading players (CORS blocked?)";
        console.error(err);
      }
    }

    loadPlayers();
    setInterval(loadPlayers, 15000);
  </script>
</body>
</html>
