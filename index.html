<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GreenStone Players</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: #fff;
      text-align: center;
      padding: 40px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 15px;
    }

    #count {
      margin-bottom: 20px;
      font-weight: 500;
      font-size: 1.2rem;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      border-radius: 12px;
      backdrop-filter: blur(2px);
      box-shadow: 0 1px 4px rgba(0,0,0,0.5);
      display: inline-block;
      position: sticky;
      top: 0;
      z-index: 5;
    }

    /* Grid for players */
    #players {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      width: 100%;
      max-width: 1200px;
      max-height: 70vh;
      overflow-y: auto;
      padding-right: 5px;
    }

    @media (max-width: 1024px) {
      #players {
        grid-template-columns: repeat(3, 1fr);
      }
    }
    @media (max-width: 768px) {
      #players {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    @media (max-width: 480px) {
      #players {
        grid-template-columns: 1fr;
      }
    }

    /* Custom scrollbar */
    #players::-webkit-scrollbar {
      width: 8px;
    }
    #players::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
    }
    #players::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.4);
      border-radius: 10px;
      transition: background 0.3s ease;
    }
    #players::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.6);
    }

    /* Player card */
    .player-card {
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(2px);
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 1px 6px rgba(0,0,0,0.6);
      transition: transform 0.2s ease, background 0.3s ease;
      will-change: transform;
    }

    .player-card:hover {
      transform: translateY(-3px);
      background: rgba(0, 0, 0, 0.85);
    }

    .player-card img {
      width: 55px;
      height: 55px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid rgba(255, 255, 255, 0.3);
      margin-bottom: 8px;
    }

    .player-name {
      font-size: 0.95rem;
      font-weight: 500;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <h2>GreenStone Players</h2>
  <div id="count">Loading...</div>
  <div id="players">Loading...</div>

  <script>
    async function loadPlayers() {
      try {
        const res = await fetch("https://api.gamemonitoring.net/servers/9337618/players?limit=100");
        const data = await res.json();

        const players = data.response?.items || [];
        const countDiv = document.getElementById("count");
        const playersDiv = document.getElementById("players");

        if (players.length === 0) {
          countDiv.textContent = "No players online";
          playersDiv.innerHTML = "";
          return;
        }

        countDiv.textContent = `Players Online: ${players.length}/250`;

        const avatarUrl = "image.png";

        const cards = players.map(p =>
          `<div class="player-card">
             <img src="${avatarUrl}" alt="avatar" loading="lazy">
             <div class="player-name">${p.name || "Unknown"}</div>
           </div>`
        ).join("");

        playersDiv.innerHTML = cards;
      } catch (err) {
        document.getElementById("count").textContent = "Error loading players";
        console.error(err);
      }
    }

    loadPlayers();
    setInterval(loadPlayers, 15000);

    // Block F12, right-click, and devtools shortcuts
    document.addEventListener("keydown", function (e) {
      if (e.key === "F12" || 
          (e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "J" || e.key === "C")) || 
          (e.ctrlKey && e.key === "U")) {
        e.preventDefault();
        alert("Developer tools are disabled on this page.");
      }
    });

    document.addEventListener("contextmenu", function (e) {
      e.preventDefault();
      alert("Right click is disabled.");
    });
  </script>
</body>
</html>
