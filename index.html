<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>GreenStone Players</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html,body { height: 100%; }
    body{
      font-family: 'Poppins', sans-serif;
      background: #000;
      color: #fff;
      display:flex;
      flex-direction:column;
      align-items:center;
      padding:20px;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;

      /* Disable text selection */
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
    }

    h1{ font-size:1.6rem; margin-bottom:12px; font-weight:600; text-align:center; }
    #count {
      background:#111;
      padding:8px 14px;
      border-radius:8px;
      margin-bottom:12px;
      font-weight:500;
      position:sticky;
      top:0;
      z-index:10;
    }

    /* grid of player boxes */
    #players {
      width:100%;
      max-width:1200px;
      display:grid;
      grid-template-columns: repeat(5, 1fr); /* 5 per row */
      gap:10px;
      max-height:70vh;
      overflow-y:auto;
      padding-right:6px;
    }
    @media (max-width:1200px){ #players { grid-template-columns:repeat(4,1fr); } }
    @media (max-width:1024px){ #players { grid-template-columns:repeat(3,1fr); } }
    @media (max-width:768px){ #players { grid-template-columns:repeat(2,1fr); } }
    @media (max-width:480px){ #players { grid-template-columns:1fr; } }

    /* scrollbar */
    #players::-webkit-scrollbar { width:8px; }
    #players::-webkit-scrollbar-track { background:#111; }
    #players::-webkit-scrollbar-thumb { background:#555; border-radius:8px; }
    #players::-webkit-scrollbar-thumb:hover { background:#777; }

    /* square player boxes */
    .player-card{
      background:#111;
      border-radius:8px;
      aspect-ratio: 1 / 1;   /* makes it a perfect square */
      text-align:center;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      overflow:hidden;
    }
    .player-card img{
      width:50%;
      height:auto;
      border-radius:50%;
      object-fit:cover;
      margin-bottom:6px;
    }
    .player-name{
      font-size:0.9rem;
      font-weight:500;
      word-break:break-word;
      text-align:center;
    }

    /* overlay to block selection */
    #__gs_blocker { position:fixed; inset:0; z-index:9999; background:transparent; pointer-events:none; }
    .gs-blocked-msg { color:#fff; text-align:center; margin-top:28vh; font-size:1.2rem; }
  </style>
</head>
<body>
  <h1>GreenStone Players</h1>
  <div id="count">Loading...</div>
  <div id="players">Loading...</div>
  <div id="__gs_blocker" aria-hidden="true"></div>

  <script>
    async function loadPlayers() {
      try {
        const res = await fetch("https://api.gamemonitoring.net/servers/9337618/players?limit=100");
        const json = await res.json();
        const players = json?.response?.items || [];
        const countEl = document.getElementById('count');
        const playersEl = document.getElementById('players');

        if (!players.length) {
          countEl.textContent = 'No players online';
          playersEl.innerHTML = '';
          return;
        }

        countEl.textContent = `Players Online: ${players.length}/250`;

        const avatar = 'image.png';
        let html = '';
        for (let i = 0; i < players.length; i++) {
          const p = players[i];
          const safeName = String(p?.name || 'Unknown').replace(/</g,'&lt;').replace(/>/g,'&gt;');
          html += '<div class="player-card">'
               +   `<img src="${avatar}" alt="avatar" loading="lazy">`
               +   `<div class="player-name">${safeName}</div>`
               + '</div>';
        }
        playersEl.innerHTML = html;
      } catch (e) {
        // silent for visitors
      }
    }
    loadPlayers();
    setInterval(loadPlayers, 15000);

    // Protections
    console.log = console.info = console.warn = console.error = function(){};
    document.addEventListener('contextmenu', e => e.preventDefault(), { passive:false });
    document.addEventListener('keydown', e => {
      const k = e.key ? e.key.toLowerCase() : '';
      if (
        e.key === 'F12' ||
        (e.ctrlKey && e.shiftKey && (k === 'i' || k === 'j' || k === 'c')) ||
        (e.ctrlKey && k === 'u') ||
        (k === 'printscreen' || k === 'prtsc' || k === 'printscr')
      ) {
        e.preventDefault();
      }
    }, { passive:false });

    const antiDebugInterval = setInterval(() => {
      const t0 = performance.now();
      debugger;
      const t1 = performance.now();
      if (t1 - t0 > 120) {
        try {
          document.documentElement.innerHTML = '';
          const msg = document.createElement('div');
          msg.className = 'gs-blocked-msg';
          msg.innerText = 'DevTools Detected. Access Blocked.';
          document.documentElement.appendChild(msg);
        } catch (ignored) {}
        clearInterval(antiDebugInterval);
      }
    }, 2000);
  </script>
</body>
</html>
