<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SA-MP Player List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #000;
      color: #0f0;
    }
    .card {
      background: #111;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,255,0,0.3);
      text-align: center;
      max-width: 600px;
      width: 100%;
    }
    h2 {
      margin: 0;
      font-size: 1.5em;
    }
    ul {
      text-align: left;
      margin-top: 20px;
      padding-left: 20px;
    }
    li {
      margin: 5px 0;
      font-size: 1.1em;
    }
    .error {
      color: #ff4444;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Server Players</h2>
    <div id="players">Loading...</div>
  </div>

  <script>
    const API_URL = "/api/get-players";

    async function loadPlayers() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();

        if (!Array.isArray(data) || data.length === 0) {
          document.getElementById("players").textContent = "No players online";
          return;
        }

        const list = data.map(p => `<li>${p.name} (Score: ${p.score}, Ping: ${p.ping})</li>`).join("");
        document.getElementById("players").innerHTML = `<ul>${list}</ul>`;
      } catch (err) {
        document.getElementById("players").textContent = "Error loading players";
        document.getElementById("players").className = "error";
        console.error(err);
      }
    }

    loadPlayers();
    setInterval(loadPlayers, 15000); // refresh every 15s
  </script>
</body>
</html>
