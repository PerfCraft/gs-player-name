<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SA-MP Players</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #fff;
      text-align: center;
      padding: 40px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 15px;
    }

    #count {
      margin-bottom: 20px;
      font-weight: 500;
      font-size: 1.2rem;
      background: rgba(255, 255, 255, 0.08);
      padding: 10px 20px;
      border-radius: 12px;
      backdrop-filter: blur(6px);
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      display: inline-block;
    }

    /* Scrollable grid */
    #players {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 15px;
      width: 90%;
      max-width: 1200px;
      max-height: 70vh; /* limit height */
      overflow-y: auto;
      padding-right: 10px; /* space for hidden scrollbar */
    }

    /* Hide scrollbar but keep scroll functionality */
    #players::-webkit-scrollbar {
      width: 0;
      height: 0;
    }
    #players {
      -ms-overflow-style: none;  /* IE/Edge */
      scrollbar-width: none;     /* Firefox */
    }

    .player-card {
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(6px);
      border-radius: 14px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.25);
      transition: transform 0.2s ease, background 0.3s ease;
      will-change: transform; /* GPU boost */
    }

    .player-card:hover {
      transform: translateY(-3px);
      background: rgba(255, 255, 255, 0.2);
    }

    .player-card img {
      width: 55px;
      height: 55px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid rgba(255, 255, 255, 0.4);
      margin-bottom: 8px;
    }

    .player-name {
      font-size: 0.95rem;
      font-weight: 500;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <h2>SA-MP Players</h2>
  <div id="count">Loading...</div>
  <div id="players">Loading...</div>

  <script>
    async function loadPlayers() {
      try {
        const res = await fetch("https://api.gamemonitoring.net/servers/9337618/players?limit=100");
        const data = await res.json();

        const players = data.response?.items || [];
        const countDiv = document.getElementById("count");
        const playersDiv = document.getElementById("players");

        if (players.length === 0) {
          countDiv.textContent = "No players online";
          playersDiv.innerHTML = "";
          return;
        }

        countDiv.textContent = `Players Online: ${players.length}/250`;

        const avatarUrl = "image.png";

        const cards = players.map(p =>
          `<div class="player-card">
             <img src="${avatarUrl}" alt="avatar">
             <div class="player-name">${p.name || "Unknown"}</div>
           </div>`
        ).join("");

        playersDiv.innerHTML = cards;
      } catch (err) {
        document.getElementById("count").textContent = "Error loading players";
        console.error(err);
      }
    }

    loadPlayers();
    setInterval(loadPlayers, 15000);
  </script>
</body>
</html>
