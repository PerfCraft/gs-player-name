<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GreenStone Players</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #000; /* flat black */
      color: #fff;
      text-align: center;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 15px;
    }

    #count {
      margin-bottom: 15px;
      font-weight: 500;
      font-size: 1.1rem;
      background: rgba(0, 0, 0, 0.85);
      padding: 8px 16px;
      border-radius: 10px;
      backdrop-filter: blur(2px);
      display: inline-block;
      position: sticky;
      top: 0;
      z-index: 5;
    }

    /* Grid */
    #players {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      width: 100%;
      max-width: 1200px;
      max-height: 70vh;
      overflow-y: auto;
      padding-right: 5px;
    }

    @media (max-width: 1024px) {
      #players { grid-template-columns: repeat(3, 1fr); }
    }
    @media (max-width: 768px) {
      #players { grid-template-columns: repeat(2, 1fr); }
    }
    @media (max-width: 480px) {
      #players { grid-template-columns: 1fr; }
    }

    /* Simple visible scrollbar */
    #players::-webkit-scrollbar {
      width: 8px;
    }
    #players::-webkit-scrollbar-track {
      background: #111;
    }
    #players::-webkit-scrollbar-thumb {
      background: #555;
      border-radius: 8px;
    }
    #players::-webkit-scrollbar-thumb:hover {
      background: #777;
    }

    /* Cards */
    .player-card {
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(2px);
      border-radius: 10px;
      padding: 12px;
      text-align: center;
    }

    .player-card img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 6px;
    }

    .player-name {
      font-size: 0.9rem;
      font-weight: 500;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <h2>GreenStone Players</h2>
  <div id="count">Loading...</div>
  <div id="players">Loading...</div>

  <script>
    async function loadPlayers() {
      try {
        const res = await fetch("https://api.gamemonitoring.net/servers/9337618/players?limit=100");
        const data = await res.json();

        const players = data.response?.items || [];
        const countDiv = document.getElementById("count");
        const playersDiv = document.getElementById("players");

        if (players.length === 0) {
          countDiv.textContent = "No players online";
          playersDiv.innerHTML = "";
          return;
        }

        countDiv.textContent = `Players Online: ${players.length}/250`;

        const avatarUrl = "image.png";

        const cards = players.map(p =>
          `<div class="player-card">
             <img src="${avatarUrl}" alt="avatar" loading="lazy">
             <div class="player-name">${p.name || "Unknown"}</div>
           </div>`
        ).join("");

        playersDiv.innerHTML = cards;
      } catch (err) {
        // hide console errors
      }
    }

    loadPlayers();
    setInterval(loadPlayers, 15000);

    // Block devtools & right click
    document.addEventListener("keydown", function (e) {
      if (e.key === "F12" || 
          (e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "J" || e.key === "C")) || 
          (e.ctrlKey && e.key === "U")) {
        e.preventDefault();
        alert("Developer tools are disabled on this page.");
      }
    });

    document.addEventListener("contextmenu", function (e) {
      e.preventDefault();
      alert("Right click is disabled.");
    });

    // Disable console output
    console.log = console.warn = console.error = function() {};
  </script>
</body>
</html>
